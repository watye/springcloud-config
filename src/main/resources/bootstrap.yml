server:
  port: 8888
spring:
  application:
    name: springcloud-config
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/watye/springcloud-config-files.git
          search-paths: /**
      label: master
      username: watye@qq.com
      password: Dev232512
security:
  basic:
    enabled: false
  user:
    name: user
    password: 123456    
#日志配置
logging:
  file: springcloud-config.log
  level.org.springframework.web: info
  debug: false
  
---
spring:
  profiles: dev
eureka:
  instance:
    #使用域名调用服务，设置域名，关闭ip引用
    hostname: config.talelife.com
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
    #instance-id: www.talelife.com:${server.port}
    instance-id: config.talelife.com
    eureka-server-port: 80
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka.talelife.com/eureka
    
---
spring:
  profiles: prod